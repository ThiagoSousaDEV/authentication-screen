<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0' name='viewport'/>
    <!-- stylesheet -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>New Password</title>
</head>
<body>
    <section class="authentication-screen">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-xl-6 col-lg-7 col-sm-12 col-12s">
                    <div class="content">
                        <div class="header-photo">
                            <img class="img-responsive" src="./assets/img/reset-password.png">
                        </div>
                        <div class="header-titles">
                            <h1>Create new password</h1>
                            <h2>the new password must be different from the previously created one</h2>
                        </div>
                        <div class="wrapper">
                            <form action="./sucess.html">
                                <div class="row">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Password">
                                </div>
                                <div class="row">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Repeat password">
                                </div>
                                <div class="row button">
                                    <input type="submit" value="Create">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

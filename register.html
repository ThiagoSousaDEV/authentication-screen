<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0' name='viewport'/>
    <!-- stylesheet -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Register</title>
</head>
<body>
    <section class="authentication-screen">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-xl-6 col-lg-7 col-sm-12 col-12 fxt-bg-color">
                    <div class="content">
                        <div class="header-photo">
                            <img src="./assets/img/register.png" class="img-responsive">
                        </div>
                        <div class="header-titles">
                            <h1>LetÂ´s Get Start</h1>
                            <h2>create your account and enjoy all the features</h2>
                        </div>
                        <div class="wrapper">
                            <form action="#">
                                <div class="row">
                                    <i class="fas fa-user"></i>
                                    <input type="text" placeholder="Enter your name" required>
                                </div>
                                <div class="row">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" placeholder="Enter your email" required>
                                </div>
                                <div class="row">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Password" required>
                                </div>
                                <div class="row">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Repeat password" required>
                                </div>
                                <div class="row button">
                                    <input type="submit" value="Sign Up">
                                </div>
                            </form>
                        </div>
                        <div class="header-titles" style="margin-top: 2rem;">
                            <h3>you can connect with</h3>
                        </div>
                        <div class="row google-button">
                            <i></i>
                            <input type="submit" value="Sign Up with Google">
                        </div>
                        <div class="header-titles" style="margin-top: 2rem;">
                            <h4>Already have account ? <a href="./index.html">Sign in </a></h4>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</body>
</html>

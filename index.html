<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0' name='viewport' />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Login</title>
</head>
<body>
    <section class="authentication-screen">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-xl-6 col-lg-7 col-sm-12 col-12s">
                    <div class="content">
                        <div class="header-photo">
                            <img class="img-responsive" src="./assets/img/mobile-login.png">
                        </div>
                        <div class="header-titles">
                            <h1>Welcome back!</h1>
                            <h2>log in and enjoy all the features</h2>
                        </div>
                        <div class="wrapper">
                            <form action="#">
                                <div class="row">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" placeholder="Enter your email" required>
                                </div>
                                <div class="row">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Password" required>
                                </div>
                                <div class="row button">
                                    <input type="submit" value="Sign In">
                                </div>
                                <div class="signup-link"><a href="./reset.html">Forgot password?</a>
                                </div>
                            </form>
                        </div>
                        <div class="header-titles" style="margin-top: 2rem;">
                            <h3>you can connect with</h3>
                        </div>
                        <div class="row google-button">
                            <i></i>
                            <input type="submit" value="Sign Up with Google">
                        </div>
                        <div class="header-titles" style="margin-top: 2rem;">
                            <h4>Dont't have an account ? <a href="./register.html">Sign up here</a></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
